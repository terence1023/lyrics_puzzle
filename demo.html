<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歌词猜猜乐 - Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎵 歌词猜猜乐 🎵</h1>
            <p class="subtitle">猜出今日的歌词！你有6次机会</p>
            <p class="demo-notice">🎯 演示模式 - 需要Node.js后端才能完整运行</p>
        </header>

        <main>
            <!-- 游戏网格 -->
            <div id="game-grid" class="game-grid">
                <!-- 网格将通过JavaScript动态生成 -->
            </div>

            <!-- 输入区域 -->
            <div class="input-section">
                <input 
                    type="text" 
                    id="guess-input" 
                    placeholder="请输入你的猜测..." 
                    maxlength="50"
                    autocomplete="off"
                >
                <button id="submit-btn" onclick="submitGuess()">提交</button>
            </div>

            <!-- 游戏状态显示 -->
            <div id="game-status" class="game-status">
                <p>剩余机会: <span id="remaining-attempts">6</span></p>
                <p class="answer-hint">今日答案: <span id="answer-display">青春如同奔流的江河</span></p>
            </div>

            <!-- 游戏结果弹窗 -->
            <div id="game-modal" class="modal hidden">
                <div class="modal-content">
                    <h2 id="modal-title"></h2>
                    <p id="modal-message"></p>
                    <button onclick="newGame()">开始新游戏</button>
                </div>
            </div>
        </main>

        <footer>
            <div class="rules">
                <h3>游戏规则</h3>
                <div class="rule-item">
                    <span class="color-box correct"></span>
                    <span>绿色：字正确且位置正确</span>
                </div>
                <div class="rule-item">
                    <span class="color-box present"></span>
                    <span>黄色：字正确但位置错误</span>
                </div>
                <div class="rule-item">
                    <span class="color-box absent"></span>
                    <span>灰色：字不在答案中</span>
                </div>
            </div>
            
            <div class="tech-info">
                <h3>技术说明</h3>
                <p>这是一个完整的全栈项目，包含：</p>
                <ul>
                    <li>前端：HTML + CSS + JavaScript</li>
                    <li>后端：Node.js + Express</li>
                    <li>数据：JSON歌词库</li>
                    <li>部署：支持Vercel等平台</li>
                </ul>
                <p>当前为演示模式，安装Node.js后运行 <code>npm start</code> 启动完整版本。</p>
            </div>
        </footer>
    </div>

    <script src="demo-script.js"></script>
</body>
</html>
