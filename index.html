<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歌词猜猜乐 - Lyric Wordle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎵 Lyrics Puzzle 🎵</h1>
            <p class="subtitle">猜出今日的歌词！你有6次机会</p>
            
            <!-- 简洁游戏规则 -->
            <div class="rules-quick">
                <div class="rule-quick">
                    <span class="color-indicator correct"></span>
                    <span>正确</span>
                </div>
                <div class="rule-quick">
                    <span class="color-indicator present"></span>
                    <span>位置错误</span>
                </div>
                <div class="rule-quick">
                    <span class="color-indicator absent"></span>
                    <span>不存在</span>
                </div>
            </div>
        </header>

        <main>
            <!-- 游戏网格 -->
            <div id="game-grid" class="game-grid">
                <!-- 网格将通过JavaScript动态生成 -->
            </div>

            <!-- 输入区域 -->
            <div class="input-section">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="guess-input" 
                        placeholder="🎤 猜猜这句歌词..." 
                        maxlength="50"
                        autocomplete="off"
                        autocorrect="off"
                        autocapitalize="off"
                        spellcheck="false"
                    >
                    <span id="char-counter" class="char-counter">还需0字</span>
                </div>
                <button id="submit-btn" onclick="submitGuess()">🎵 提交</button>
            </div>

            <!-- 提示汉字区域 -->
            <div class="hint-section">
                <h3>提示汉字 <span style="font-size: 0.8em; color: #6aaa64;">（包含答案中的所有字符）</span></h3>
                <div id="hint-chars" class="hint-chars">
                    <!-- 提示汉字将通过JavaScript动态生成 -->
                </div>
            </div>

            <!-- 游戏状态显示 -->
            <div id="game-status" class="game-status">
                <!-- 游戏状态信息将通过JavaScript动态显示 -->
            </div>

            <!-- 游戏结果弹窗 -->
            <div id="game-modal" class="modal hidden">
                <div class="modal-content">
                    <h2 id="modal-title"></h2>
                    <p id="modal-message"></p>
                    <button onclick="newGame()">开始新游戏</button>
                </div>
            </div>
        </main>

        <footer>
            <!-- 页脚信息可以在这里添加，如版权信息等 -->
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
