<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 今日通过人数统计面板 -->
        <div class="daily-stats-panel">
            <div class="stats-icon">🏆</div>
            <div class="stats-content">
                <div class="stats-label">今日通过</div>
                <div class="stats-number" id="daily-wins">0</div>
            </div>
        </div>

        <header>
            <h1><span class="music-note">♪</span> Lyrics Puzzle <span class="music-note">♪</span></h1>
            <p class="subtitle">猜出今日的歌词！你有6次机会</p>
            
            <!-- 简洁游戏规则 -->
            <div class="rules-quick">
                <div class="rule-quick">
                    <span class="color-indicator correct"></span>
                    <span>正确</span>
                </div>
                <div class="rule-quick">
                    <span class="color-indicator present"></span>
                    <span>位置错误</span>
                </div>
                <div class="rule-quick">
                    <span class="color-indicator absent"></span>
                    <span>不存在</span>
                </div>
            </div>
        </header>

        <main>
            <!-- 游戏网格 -->
            <div id="game-grid" class="game-grid">
                <!-- 网格将通过JavaScript动态生成 -->
            </div>

            <!-- 输入区域 -->
            <div class="input-section">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="guess-input" 
                        placeholder="猜猜这句歌词..." 
                        maxlength="50"
                        autocomplete="off"
                        autocorrect="off"
                        autocapitalize="off"
                        spellcheck="false"
                    >
                    <span id="char-counter" class="char-counter">还需0字</span>
                </div>
                <button id="submit-btn" onclick="submitGuess()">🎵 提交</button>
            </div>

            <!-- 提示汉字区域 -->
            <div class="hint-section">
                <h3>提示汉字 <span style="font-size: 0.8em; color: #6aaa64;">（包含答案中的所有字符）</span></h3>
                <div id="hint-chars" class="hint-chars">
                    <!-- 提示汉字将通过JavaScript动态生成 -->
                </div>
            </div>

            <!-- 游戏状态显示 -->
            <div id="game-status" class="game-status" style="display: none;">
                <!-- 游戏状态信息将通过JavaScript动态显示 -->
            </div>

            <!-- 测试按钮 (临时) - 已隐藏用于正式发布 -->
            <div style="display: none; text-align: center; margin: 20px 0;">
                <button onclick="testLyricsCard()" style="background: #667eea; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer;">
                    🧪 测试歌词卡显示
                </button>
            </div>

            <!-- 游戏结果弹窗 -->
            <div id="game-modal" class="modal hidden">
                <div class="modal-content">
                    <h2 id="modal-title"></h2>
                    <p id="modal-message"></p>
                    <button onclick="newGame()">开始新游戏</button>
                </div>
            </div>

            <!-- 歌词卡弹窗 -->
            <div id="lyrics-card-modal" class="lyrics-card-modal hidden">
                <div class="lyrics-card-backdrop" onclick="closeLyricsCard()"></div>
                <div class="lyrics-card">
                    <div class="lyrics-card-header">
                        <button class="close-btn" onclick="closeLyricsCard()">×</button>
                    </div>
                    
                    <div class="lyrics-card-content">
                        <!-- 歌词图片展示 -->
                        <div class="lyrics-image-display">
                            <img id="lyrics-image" class="lyrics-image" src="" alt="歌词展示" />
                        </div>
                    </div>
                    
                    <div class="lyrics-card-actions">
                        <!-- 音乐控制按钮 -->
                        <button class="action-btn music-control" id="music-control-btn" onclick="toggleAudio()">
                            <span class="btn-icon" id="music-icon">🎵</span>
                            <span id="music-control-text">播放</span>
                        </button>
                        <button class="action-btn primary" onclick="newGame()">
                            <span class="btn-icon">🎮</span>
                            新游戏
                        </button>
                        <button class="action-btn secondary" id="source-btn" onclick="showLyricsSource()">
                            <span class="btn-icon" id="source-btn-icon">📀</span>
                            <span id="source-btn-text">来源</span>
                        </button>
                        <!-- 隐藏的音频元素 -->
                        <audio id="song-audio" preload="metadata">
                            <source id="audio-source" src="" type="audio/mpeg">
                        </audio>
                    </div>
                </div>
            </div>

            <!-- 歌曲来源详情弹窗 -->
            <div id="source-modal" class="source-modal hidden">
                <div class="source-modal-backdrop" onclick="closeSourceModal()"></div>
                <div class="source-modal-content">
                    <div class="source-modal-header">
                        <h2 id="source-modal-title">歌单详情</h2>
                        <button class="close-btn" onclick="closeSourceModal()">×</button>
                    </div>
                    
                    <div class="source-modal-body">
                        <div id="source-detail" class="source-detail">
                            <!-- 动态内容将在这里填充 -->
                        </div>
                    </div>
                    
                    <div class="source-modal-actions">
                        <button class="source-btn" onclick="closeSourceModal()">
                            <span class="btn-icon">👍</span>
                            好的
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <!-- 页脚信息可以在这里添加，如版权信息等 -->
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
