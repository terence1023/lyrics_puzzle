<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调试测试</title>
</head>
<body>
    <h1>调试测试页面</h1>
    <div id="output"></div>
    
    <script>
        const output = document.getElementById('output');
        
        function log(message) {
            output.innerHTML += `<p>${message}</p>`;
            console.log(message);
        }
        
        log('1. 开始测试...');
        
        // 测试是否能加载 firebase-stats.js
        const script1 = document.createElement('script');
        script1.src = 'firebase-stats.js';
        script1.onload = () => {
            log('2. ✅ firebase-stats.js 加载成功');
            
            setTimeout(() => {
                log('3. 检查 GlobalStats 对象...');
                if (window.GlobalStats) {
                    log('4. ✅ GlobalStats 存在');
                    log(`   - getTodayWins: ${typeof window.GlobalStats.getTodayWins}`);
                    log(`   - recordWin: ${typeof window.GlobalStats.recordWin}`);
                    log(`   - updateDisplay: ${typeof window.GlobalStats.updateDisplay}`);
                    log(`   - init: ${typeof window.GlobalStats.init}`);
                } else {
                    log('4. ❌ GlobalStats 不存在！');
                }
                
                // 加载 script.js
                const script2 = document.createElement('script');
                script2.src = 'script.js';
                script2.onload = () => {
                    log('5. ✅ script.js 加载成功');
                    
                    setTimeout(() => {
                        log('6. 检查 gameState...');
                        if (window.gameState) {
                            log('7. ✅ gameState 存在');
                        } else {
                            log('7. ❌ gameState 不存在！');
                        }
                        
                        log('8. 检查 setupGameGrid 函数...');
                        if (typeof window.setupGameGrid === 'function') {
                            log('9. ✅ setupGameGrid 存在');
                        } else {
                            log('9. ❌ setupGameGrid 不存在！');
                        }
                    }, 100);
                };
                script2.onerror = () => {
                    log('5. ❌ script.js 加载失败！');
                };
                document.body.appendChild(script2);
            }, 100);
        };
        script1.onerror = () => {
            log('2. ❌ firebase-stats.js 加载失败！');
        };
        document.body.appendChild(script1);
    </script>
</body>
</html>
