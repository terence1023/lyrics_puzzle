    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, get, set, runTransaction } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase é…ç½®ï¼ˆè¯·æ›¿æ¢ä¸ºä½ è‡ªå·±çš„é…ç½®ï¼‰
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT.firebaseio.com",
            projectId: "YOUR_PROJECT",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",

        };

        // åˆå§‹åŒ– Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // è·å–ä»Šæ—¥æ—¥æœŸ
        function getTodayKey() {
            const today = new Date();
            return `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
        }

        // è·å–ä»Šæ—¥é€šè¿‡äººæ•°
        async function getTodayWins() {
            const today = getTodayKey();
            const winsRef = ref(database, `dailyStats/${today}`);
            const snapshot = await get(winsRef);
            return snapshot.val() || 0;
        }

        // æ›´æ–°æ˜¾ç¤º
        async function updateDisplay() {
            const wins = await getTodayWins();
            document.getElementById('daily-wins').textContent = wins;
        }

        // è®°å½•é€šå…³ï¼ˆä½¿ç”¨äº‹åŠ¡ç¡®ä¿åŸå­æ€§ï¼‰
        async function recordWin() {
            const today = getTodayKey();
            const localKey = `recorded_${today}`;
            
            // æ£€æŸ¥æœ¬åœ°æ˜¯å¦å·²è®°å½•
            if (localStorage.getItem(localKey)) {
                console.log('ä»Šæ—¥å·²è®°å½•');
                return;
            }

            const winsRef = ref(database, `dailyStats/${today}`);
            
            await runTransaction(winsRef, (currentValue) => {
                return (currentValue || 0) + 1;
            });

            localStorage.setItem(localKey, 'true');
            await updateDisplay();
        }

        // å¯¼å‡ºåˆ°å…¨å±€ä½œç”¨åŸŸ
        window.firebaseStats = {
            getTodayWins,
            recordWin,
            updateDisplay

        updateDisplay();
    </script>
